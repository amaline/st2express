machine:
   services:
      - docker

dependencies:
   override:
      - cd docker; docker build -t amaline/st2 . 

test:
   override:
      - docker inspect amaline/st2

deployment:
  hub:
   branch: master
   commands:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p DOCKER_PASS
    - docker push amaline/st2
   
